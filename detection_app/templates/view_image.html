<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Animal & Pedestrian Safety{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .blurred-background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/static/images/background.png') no-repeat center center/cover;
            filter: blur(2px);
            z-index: -1;
        }
        header {
            text-align: center;
            padding: 1rem;
            background-color: #003366;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .result-container {
            text-align: center;
            margin: 2rem auto;
            padding: 1rem;
        }
        .result-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        .button-container {
            text-align: center;
            margin: 2rem auto;
        }
        .button-container .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 0 1rem;
        }
        .button-container .button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            background-color: white;
            padding: 10px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body class="blurred-background">
    <header>
        <h1>Animal & Pedestrian Safety</h1>
        <nav>
            <ul>
                <li><a href="{% url 'homepage' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <h2>Detection Result</h2>

    <div class="result-container">
        <img src="{{ detection_image.result_image.url }}" alt="Detected Image">
    </div>

    <div class="button-container">
        <a href="{% url 'homepage' %}" class="button">Back to Home</a>
        <a href="{% url 'upload_image' %}" class="button">Upload another image</a>
    </div>
</body>
</html>
